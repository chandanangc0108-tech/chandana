<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe | Vs AI & 2 Players</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .mode-select {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #fff;
      color: #2575fc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover,
    .active {
      background: #2575fc;
      color: #fff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-top: 10px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .winner {
      color: #00ff99;
      font-weight: bold;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .scores {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      font-size: 1rem;
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
      }
      .cell {
        font-size: 2rem;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe ðŸŽ®</h1>

  <div class="mode-select">
    <button id="friendMode" class="active">2 Players</button>
    <button id="aiMode">Vs Computer</button>
  </div>

  <div class="board" id="board"></div>

  <div class="message" id="message">Player X's turn</div>

  <div class="scores">
    <div>Player X: <span id="scoreX">0</span></div>
    <div>Player O: <span id="scoreO">0</span></div>
    <div>Draws: <span id="scoreDraw">0</span></div>
  </div>

  <button onclick="resetGame()">New Game</button>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const scoreX = document.getElementById("scoreX");
    const scoreO = document.getElementById("scoreO");
    const scoreDraw = document.getElementById("scoreDraw");
    const friendModeBtn = document.getElementById("friendMode");
    const aiModeBtn = document.getElementById("aiMode");

    let cells = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = true;
    let vsAI = false;

    let scores = { X: 0, O: 0, Draw: 0 };

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.textContent = cell;
        cellDiv.addEventListener("click", () => handleMove(index));
        board.appendChild(cellDiv);
      });
    }

    function handleMove(index) {
      if (!gameActive || cells[index] !== "") return;

      cells[index] = currentPlayer;
      renderBoard();

      if (checkWinner(currentPlayer)) {
        endGame(`${currentPlayer} wins! ðŸ†`);
        scores[currentPlayer]++;
        updateScores();
        return;
      }

      if (cells.every((cell) => cell !== "")) {
        endGame("It's a Draw! ðŸ¤");
        scores.Draw++;
        updateScores();
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      message.textContent = `Player ${currentPlayer}'s turn`;

      if (vsAI && currentPlayer === "O") {
        setTimeout(computerMove, 500);
      }
    }

    function checkWinner(player) {
      return winPatterns.some(
        ([a, b, c]) => cells[a] === player && cells[b] === player && cells[c] === player
      );
    }

    function computerMove() {
      // Simple AI: Win > Block > Random
      let move = getBestMove();
      cells[move] = "O";
      renderBoard();

      if (checkWinner("O")) {
        endGame("Computer wins! ðŸ¤–");
        scores.O++;
        updateScores();
        return;
      }

      if (cells.every((cell) => cell !== "")) {
        endGame("It's a Draw! ðŸ¤");
        scores.Draw++;
        updateScores();
        return;
      }

      currentPlayer = "X";
      message.textContent = "Your turn (X)";
    }

    function getBestMove() {
      // Try to win
      for (let [a, b, c] of winPatterns) {
        const line = [cells[a], cells[b], cells[c]];
        if (line.filter((v) => v === "O").length === 2 && line.includes(""))
          return [a, b, c][line.indexOf("")];
      }
      // Block player
      for (let [a, b, c] of winPatterns) {
        const line = [cells[a], cells[b], cells[c]];
        if (line.filter((v) => v === "X").length === 2 && line.includes(""))
          return [a, b, c][line.indexOf("")];
      }
      // Pick center or random
      if (cells[4] === "") return 4;
      const available = cells
        .map((v, i) => (v === "" ? i : null))
        .filter((v) => v !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    function endGame(result) {
      gameActive = false;
      message.textContent = result;
    }

    function updateScores() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
      scoreDraw.textContent = scores.Draw;
    }

    function resetGame() {
      cells = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      message.textContent = vsAI
        ? "Your turn (X)"
        : "Player X's turn";
      renderBoard();
    }

    // Toggle modes
    friendModeBtn.addEventListener("click", () => {
      vsAI = false;
      friendModeBtn.classList.add("active");
      aiModeBtn.classList.remove("active");
      resetGame();
    });

    aiModeBtn.addEventListener("click", () => {
      vsAI = true;
      aiModeBtn.classList.add("active");
      friendModeBtn.classList.remove("active");
      resetGame();
    });

    renderBoard();
  </script>
</body>
</html>
